<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<H2>Owners Information</H2>

<table class="table table-striped" th:object="${owner}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{firstName +' ' + lastName}"></b></td>
    </tr>
    <tr>
        <th>Address</th>
        <td th:text="*{address}"></td>
    </tr>
    <tr>
        <th>City</th>
        <td th:text="*{city}"></td>
    </tr>
    <th>Telephone</th>
    <td th:text="*{telephone}"></td>
</table>

<a class="btn btn-default" th:href="@{{id}/edit(id=${owner.id})}">Edit Owner</a>
<!--<a class="btn btn-default" th:href="@{id}/pets/new(id=${owner.id})}">Add New Pet</a>-->
<br/>
<br/>
<br/>

<h2>Pet and Visits</h2>
<table class="table table-striped">

    <tr th:each="pet : ${owner.pets}">
        <td valign="top">
            <dl class="dl-horizontal">
                <dt>Name</dt>
                <dd th:text="${pet.name}"/>
                <dt>Birth Date</dt>
                <dd th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"/>
                <dt>Type</dt>
                <dd th:text="${pet.petType}"/>
            </dl>
        </td>
        <td valign="top">
            <table class="table-condensed">
                <thead>
                <tr>
                    <th>Visit Date</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tr th:each="visit : ${pet.visits}">
                    <td th:text="${#temporal.format(visit.date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${visit?.description}"></td>
                </tr>
                <tr>
                    <td><a
                            th:href="@{{ownerId}/pets/{petsId}/edit(owner.id=${owner.id},petId=${pet.id})}">Edit
                        Pet</a></td>
                    <td><a
                            th:href="@{{ownerId}/pets/{petsId}/visits/new(ownerId=${owner.id},petId=${pet.id})}">Add
                        Visit</a></td>
                </tr>
            </table>
        </td>
    </tr>

</table>
</body>
</html>

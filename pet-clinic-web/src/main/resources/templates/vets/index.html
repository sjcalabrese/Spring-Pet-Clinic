<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>

<body>
<!--/*@thymesVar id="vet" type="guru.springframework.springpetclinic.model.Vet"*/-->

<h2 th:text="'List of Vets'">List of Vets...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td><span th:each="specialty : ${vet.specialties}"
                  th:text="${specialty.description + ' '}"/> <span
                th:if="${vet?.specialties?.size() == 0}">none</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
